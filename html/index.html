<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="/myCtrl.js"></script>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css">
    <title>Title</title>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

<div id="myApp"  class="parent">

    <div id="mw-panel" class="mw-panel">
        <div id="p-logo"><a class="wiki-logo" href="/" title="Visit the main page"></a></div>

        <div id="history">
            <h3>History</h3>
            <div id="histroy-list">
                <ul>
                    <li id="n-mainpage-description"><a href="/wiki/Main_Page"
                                                       title="Visit the main page [ctrl-option-z]"
                                                       accesskey="z">Main page</a></li>
                    <li id="n-contents"><a href="/wiki/Portal:Contents"
                                           title="Guides to browsing Wikipedia">Contents</a>
                    </li>
                    <li id="n-featuredcontent"><a href="/wiki/Portal:Featured_content"
                                                  title="Featured content â€“ the best of Wikipedia">Featured content</a>
                    </li>
                    <li id="n-currentevents"><a href="/wiki/Portal:Current_events"
                                                title="Find background information on current events">Current events</a>
                    </li>
                    <li id="n-randompage"><a href="/wiki/Special:Random" title="Load a random article [ctrl-option-x]"
                                             accesskey="x">Random article</a></li>
                    <li id="n-sitesupport"><a
                            href="https://donate.wikimedia.org/wiki/Special:FundraiserRedirector?utm_source=donate&amp;utm_medium=sidebar&amp;utm_campaign=C13_en.wikipedia.org&amp;uselang=en"
                            title="Support us">Donate to Wikipedia</a></li>
                    <li id="n-shoplink"><a href="//shop.wikimedia.org" title="Visit the Wikipedia store">Wikipedia
                        store</a>
                    </li>
                </ul>
            </div>
        </div>

        <div  id="bookmark">
            <h3>BookMarks</h3>
            <div id="bookmark-list">
                <ul>
                    <li id="n-help"><a href="/wiki/Help:Contents"
                                       title="Guidance on how to use and edit Wikipedia">Help</a>
                    </li>
                    <li id="n-aboutsite"><a href="/wiki/Wikipedia:About" title="Find out about Wikipedia">About
                        Wikipedia</a></li>
                    <li id="n-portal"><a href="/wiki/Wikipedia:Community_portal"
                                         title="About the project, what you can do, where to find things">Community
                        portal</a></li>
                    <li id="n-recentchanges"><a href="/wiki/Special:RecentChanges"
                                                title="A list of recent changes in the wiki [ctrl-option-r]"
                                                accesskey="r">Recent
                        changes</a></li>
                    <li id="n-contactpage"><a href="//en.wikipedia.org/wiki/Wikipedia:Contact_us"
                                              title="How to contact Wikipedia">Contact page</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div id="right">

        <div id = "mw-head">
            <button ng-click="getPage()">Get page</button>
            <button ng-click="savePage()">Save page</button>
        </div>

        <div id = "mw-body">
            <input ng-model="title">
            <div id="content" ng-model="content"></div>
            <textarea rows="30" cols="100" ng-model="content_text" placeholder="Context"></textarea>
        </div>

    </div>

</div>

</body>

</html>
